<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Articles</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header th:insert="fragments/navbar.html :: nav"></header>
    <div class="container">
      <div class="row">
        <!-- Blog Entries Column -->
        <div class="col-md-8">
          <h1 th:if="${articles != null}" class="my-4"><span th:text="${articles[0].category.name}"></span> : Articles</h1>
			<h1 th:if="${articles == null}" class="my-4"> Pas encore d'article sur cette category</h1>
          <!-- Blog Post -->
          <div class="row">
            <div
              class="posts-container col-6 pb-4"
              th:if="${articles != null}"
              th:each="article: ${articles}"
            >
              <div class="card h-100">
                <a th:href="'/article/' + ${article.id}"
                  ><img
                    class="card-img-top"
                    src="http://placehold.it/700x400"
                    alt=""
                /></a>
                <div class="card-body">
                  <h4 class="card-title">
                    <a th:href="'/article/' + ${article.id}">Article Title</a>
                  </h4>
                  <p class="card-text">
                    Voici la description de notre article. 
                  </p>
                </div>
                <div class="card-footer">
                  Posté par
                  <span th:text="${article.user.username}"></span> le
                  <span th:text="${article.date}"></span>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- Sidebar Widgets Column -->
        <div class="col-md-4">
          <!-- Categories Widget -->
          <div class="card my-4">
            <h5 class="card-header">Catégories</h5>
            <div class="card-body">
              <div class="row">
                <div class="col">
                  <ul
                    class="list-unstyled mb-0"
                    th:each="category: ${categories}"
                  >
                    <li>
                      <a
                        th:href="'/category/'+${category.id}+'/articles'"
                        th:text="${category.name}"
                      ></a>
                    </li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- <ul th:each="article: ${articles}">
      <li><span th:text="${article.category.name}"></span></li>
      <li><span th:text="${article.content}"></span></li>
      <li><span th:text="${article.date}"></span></li>
    </ul> -->
  </body>
  <script
  src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
  integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
  crossorigin="anonymous"
></script>
<script
  src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
  integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
  crossorigin="anonymous"
></script>
<script
  src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
  integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
  crossorigin="anonymous"
></script>
</html>
