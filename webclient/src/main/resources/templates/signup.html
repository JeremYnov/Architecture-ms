<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhml" xmlns:th="http://www.thymeleaf.org/">
  <head>
    <meta charset="UTF-8" />
    <title>Signup</title>
    <link rel="stylesheet" th:href="@{/css/signup.css}">
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
  </head>
  <body>
    <header th:insert="fragments/navbar.html :: nav"></header>
    <div class="signup-wrapper">
      <div class="signup-title">
        <h2>Créer un compte</h2>
      </div>

      <span th:if="${error != null}">
        <span th:text="${error}"></span>
      </span>
  
      <div class="form-container">
        <form method="post" th:action="@{/save/user}" th:object="${user}">
            <div class="form__group field">
              <input
                type="text"
                th:field="*{username}"
                class="form__field"
                placeholder="Nom d'utilisateur"
                required
              />
              <label for="firstName" class="form__label">Nom d'utilisateur</label>
            </div>
  
          <div class="form__group field">
            <input
              type="email"
              name="mail"
              class="form__field"
              placeholder="Adresse mail"
              th:field="*{mail}"
              required
            />
            <label for="mail" class="form__label">Adresse mail</label>
          </div>
  
          <div class="grid50-50">
            <div class="form__group field">
              <input
                type="password"
                name="password"
                class="form__field"
                placeholder="Mot de passe"
                th:field="*{password}"
                required
              />
              <label for="password" class="form__label">Mot de passe</label>
            </div>
  
            <div class="form__group field">
              <input
                type="password"
                name="repassword"
                class="form__field"
                placeholder="Confirmation"
                th:field="*{verifyPassword}"
                required
              />
              <label for="repassword" class="form__label">Confirmation</label>
            </div>
          </div>
          <div class="submit-btn-container">
            <button type="submit" class="submit-btn">Créer mon compte</button>
          </div>
        </form>
      </div>
    </div>
