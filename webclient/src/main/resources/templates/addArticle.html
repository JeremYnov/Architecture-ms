<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhml" xmlns:th="http://www.thymeleaf.org/">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ajouter un article</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />
</head>

<body>
  <header th:insert="fragments/navbar.html :: nav"></header>
  <div class="card my-4" th:if="${isConnected}">
    <h5 class="card-header">Création de votre article :</h5>
    <div class="card-body">
      <form method="post" th:action="@{/save/article}" th:object="${article}">

        <label class="form-label">Contenu de votre article</label>
        <div class="form-group">
          <textarea th:field="*{content}" class="form-control" rows="3" required></textarea>
        </div>

        <!-- <label>date</label>
        <input type="date" th:field="*{date}" required/> -->
        <label class="form-label">Sélectionner une catégorie</label>
        <div class="form-group">
          <select th:field="*{idCategory}">
            <option th:value="${cat.id}" th:each="cat: ${categories}"><span th:text="${cat.name}"></span></option>
          </select>
        </div>


        <input type="submit" value="Valider" class="btn btn-primary" />
      </form>

    </div>
  </div>
</body>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
  integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
  integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
  integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

</html>
