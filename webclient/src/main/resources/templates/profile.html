<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile</title>
    <link rel="stylesheet" th:href="@{/css/profile.css}" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
  </head>
  <body>
    <header th:insert="fragments/navbar.html :: nav"></header>
    <div class="row" style="margin-right:0px; margin-left:0px" th:if="${isConnected}">
      <div class="col-sm-4 bg-c-lite-green user-profile">
        <div class="card-block text-center text-white">
          <div class="m-b-25">
            <img
              src="https://img.icons8.com/bubbles/100/000000/user.png"
              class="img-radius"
              alt="User-Profile-Image"
            />
          </div>
          <h6 class="f-w-600"><span th:text="${user.username}"></span></h6>
          <i
            class="mdi mdi-square-edit-outline feather icon-edit m-t-10 f-16"
          ></i>
        </div>
      </div>
      <div class="col-sm-8" style="padding-right:0px">
        <div class="card-block">
          <h6 class="m-b-20 p-b-5 b-b-default f-w-600">Informations</h6>
          <div class="row">
            <div class="col-sm-6">
              <p class="m-b-10 f-w-600">Adresse mail</p>
              <h6 class="text-muted f-w-400"><span th:text="${user.mail}"></span></h6>
            </div>
            <div class="col-sm-6">
              <p class="m-b-10 f-w-600">Mot de passe</p>
              <h6 class="text-muted f-w-400">**********</h6>
            </div>
          </div>
          <h6 class="m-b-20 m-t-40 p-b-5 b-b-default f-w-600">Project</h6>
          <div class="row">
            <div class="col-sm-6">
              <p class="m-b-10 f-w-600">Recent</p>
              <h6 class="text-muted f-w-400">Sam Disuja</h6>
            </div>
            <div class="col-sm-6">
              <p class="m-b-10 f-w-600">Most Viewed</p>
              <h6 class="text-muted f-w-400">Dinoter husainm</h6>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script
    src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
  ></script>
  <script
    src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
  ></script>
</html>
