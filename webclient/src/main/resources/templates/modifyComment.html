<!DOCTYPE html>
<html>

<head>
  <meta charset="ISO-8859-1">
  <title>Modification</title>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />
</head>

<body>
  <header th:insert="fragments/navbar.html :: nav"></header>
  <div class="card my-4" th:if="${isConnected}">
    <h5 class="card-header">Modification du commentaire :</h5>
    <div class="card-body">
      <form method="post" th:action="@{/save/comment}" th:object="${comment}">
        <div class="form-group">
          <textarea th:field="*{content}" class="form-control" rows="3"></textarea>
        </div>

        <input type="hidden" th:value="${comment.id}" id="id" name="id">
        <button type="submit" class="btn btn-primary">Envoyer</button>
      </form>
    </div>
  </div>

</body>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
  integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
  integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
  integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

</html>
