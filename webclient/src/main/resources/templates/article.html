<!DOCTYPE html>
<html>

<head>
  <meta charset="ISO-8859-1" />
  <title>Article</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />
</head>

<body>
  <header th:insert="fragments/navbar.html :: nav"></header>
  <div class="container">
    <div class="row">
      <div class="col-lg-8">
        <h1 class="mt-4">
          Titre du post numéro <span th:text="${article.id}"></span>
        </h1>

        <a th:if="${isConnected && sessionId == article.user.id}"
          th:href="'/modify/article/'+${article.id}">Modifier</a>

        <a th:if="${isConnected && sessionId == article.user.id}"
          th:href="@{/delete/article/{id}(id=${article.id})}">Supprimer</a>
        <hr />

        <p>
          Posté par <span th:text="${article.user.username}"></span> le
          <span th:text="${article.date}"></span>
        </p>

        <hr />

        <img class="img-fluid rounded" src="http://placehold.it/900x300" alt="" />

        <hr />

        <p class="lead" th:text="${article.content}"></p>
        <hr />

        <div class="card my-4" th:if="${isConnected}">
          <h5 class="card-header">Commenter l'article :</h5>
          <div class="card-body">
            <form method="post" th:action="@{/save/comment}" th:object="${comment}">
              <div class="form-group">
                <textarea th:field="*{content}" class="form-control" rows="3"></textarea>
              </div>
              <input type="hidden" th:value="${article.id}" id="article" name="article">
              <button type="submit" class="btn btn-primary">Envoyer</button>
            </form>
          </div>
        </div>

        <div class="comment-container" th:each="comment: ${article.comments}">
          <div class="media mb-4">
            <img class="d-flex mr-3 rounded-circle" src="http://placehold.it/50x50" alt="" />
            <div class="media-body">
              <h5 class="mt-0">
                <span th:text="${comment.user.username}"></span> le
                <span th:text="${comment.date}"></span>
              </h5>
              <a th:if="${isConnected && sessionId == comment.user.id}"
                th:href="'/modify/comment/'+${comment.id}">Modifier</a>

              <a th:if="${isConnected && sessionId == comment.user.id}"
                th:href="@{/delete/comment/{id}(id=${comment.id})}">Supprimer</a>

              <span th:text="${comment.content}"></span>
            </div>
          </div>
        </div>
      </div>

      <div class="col-md-4">
        <div class="card my-4">
          <h5 class="card-header">Catégories</h5>
          <div class="card-body">
            <div class="row">
              <div class="col">
                <ul class="list-unstyled mb-0" th:each="category: ${categories}">
                  <li>
                    <a th:href="'/category/'+${category.id}+'/articles'" th:text="${category.name}"></a>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- <div>ID article : <span th:text="${article.id}"></span></div> -->

  <!-- <div>Date article : <span th:text="${article.date}"></span></div> -->

  <!-- <div>Article content : <span th:text="${article.content}"></span></div> -->

  <!-- <div>Article category ID : <span th:text="${article.category.id}"></span></div> -->

  <div>
    Article category name : <span th:text="${article.category.name}"></span>
  </div>

  <!-- <div>Article user id : <span th:text="${article.user.id}"></span></div> -->

  <!-- <div>
      Article user username : <span th:text="${article.user.username}"></span>
    </div> -->

  <!-- <div>
      Article comment :
      <span th:each="comment: ${article.comments}">
        <span th:text="${comment.content}"></span>
        <span th:text="${comment.date}"></span>
      </span>
    </div> -->

  <footer class="py-5 bg-dark">
    <div class="container">
      <p class="m-0 text-center text-white">
        Copyright &copy; David DA SILVA TEIXEIRA, Louis ARDILLY & Jérémy
        RICHARD
      </p>
    </div>
  </footer>
</body>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
  integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
  integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
  integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

</html>
