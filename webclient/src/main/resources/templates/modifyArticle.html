<!DOCTYPE html>
<html>

<head>
    <meta charset="ISO-8859-1">
    <title>Modification de l'article</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />
</head>

<body>
    <header th:insert="fragments/navbar.html :: nav"></header>
    <div class="card my-4" th:if="${isConnected}">
        <h5 class="card-header">Modification de l'article :</h5>
        <div class="card-body">
            <form method="post" th:action="'/save/article?idArticle=' + ${article.id}" th:object="${article}">

                <input type="hidden" th:field="*{id}" />

                <label>content</label>
                <input type="text" th:field="*{content}" required />

                <!-- <label>date</label>
        <input type="date" th:field="*{date}" required/> -->

                <select th:field="*{idCategory}">
                    <option th:if="${cat.id == idCategory}" th:value="${cat.id}" th:each="cat: ${categories}"><span
                            th:text="${cat.name}"></span></option>
                    <option th:if="${cat.id != idCategory}" th:value="${cat.id}" th:each="cat: ${categories}"><span
                            th:text="${cat.name}"></span></option>
                </select>

                <input type="submit" value="Valider" />
            </form>

        </div>
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>

</html>
