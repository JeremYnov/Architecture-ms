spring.application.name=categoryapi
server.port:9007

#logging.level.root=error
logging.level.org.springframework.boot.web.embedded.tomcat=INFO

# URL vers Eureka Server
eureka.client.serviceUrl.defaultZone=http://ms-eureka:9101/eureka/

# Exposer les endpoints Actuator
management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always

# URL vers Spring Boot Admin server
spring.boot.admin.client.url=http://ms-bootadmin:9103

# connexion a la base de donnee Mysql
spring.jpa.hibernate.ddl-auto=update
spring.datasource.url=jdbc:mysql://db:3306/category-api?useUnicode=true&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root